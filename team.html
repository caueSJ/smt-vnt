<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Management Tool</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/styles/css/reset.css" />
    <link rel="stylesheet" href="./src/styles/css/global.css" />
    <link rel="stylesheet" href="./src/styles/css/main.css" />
    <link rel="stylesheet" href="./src/styles/css/team-style.css" />
</head>
<body>
    <cmp-header user-name="CauÃª Jesus"></cmp-header>
    <div id="teamPage" class="main">
        <section class="info-block">
            <div class="header">
                <h2>Create your team</h2>
            </div>
            <div class="content">
                <form id="teamForm" action="">
                    <section class="team-information">
                        <h2>Team Information</h2>
                        <div>
                            <div class="column">
                                <div class="form-group">
                                    <label for="teamName">Team name</label>
                                    <input type="text" name="name" id="teamName" value="" placeholder="Insert team name" required>
                                </div>
                                <div class="form-group">
                                    <label for="teamDescription">Description</label>
                                    <textarea name="description" id="teamDescription" rows="10" autocomplete="off" value=""></textarea>
                                </div>
                            </div>
                            <div class="column">
                                <div class="form-group radio">
                                    <label for="teamWebsite">Team website</label>
                                    <input type="url" name="website" id="teamWebsite" value="" placeholder="https://myteam.com" required>
                                </div>
                                <fieldset class="form-group">
                                    <label>Team type</label>
                                    <div class="radio">
                                        <div>
                                            <input type="radio" name="type" id="teamReal" value="real" required><label for="teamReal">Real</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="type" id="teamFantasy" value="fantasy" required><label for="teamFantasy">Fantasy</label>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-group">
                                    <label for="teamTags">Tags</label>
                                    <textarea name="tags" id="teamTags" rows="5" placeholder="Type tag and and press enter or ,"></textarea>                                    
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="configure-squad">
                        <h2>Configure Squad</h2>
                        <div>
                            <div>
                                <div class="form-group formation">
                                    <label for="teamFormation">Formation</label>
                                    <select name="formation" id="teamFormation" required>
                                        <option value="1">3 - 2 - 2 - 3</option>
                                        <option value="2">3 - 2 - 3 - 1</option>
                                        <option value="3">3 - 4 - 3</option>
                                        <option value="4">3 - 5 - 2</option>
                                        <option value="4">4 - 2 - 3 - 1</option>
                                        <option value="6">4 - 3 - 1 - 1</option>
                                        <option value="7">4 - 3 - 2</option>
                                        <option value="8">4 - 4 - 2</option>
                                        <option value="9">4 - 5 - 1</option>
                                        <option value="10">5 - 4 -1</option>
                                    </select>
                                </div>
                                <div class="soccer-field horizontal-divider">
                                </div>
                            </div>
                            <div class="search-players">
                                <div class="form-group">
                                    <label for="searchPlayer">Search Players</label>
                                    <input type="search" name="tags" id="searchPlayer" placeholder="Type a player name to search">
                                </div>
                                <div class="search-players-results">
                                    <ul class="players-list"></ul>
                                </div>
                            </div>
                        </div>
                    </section>
                    <button type="submit">Save</button>
                </form>
            </div>
        </section>
    </div>
    <cmp-footer></cmp-footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/team-script.js"></script>
</body>
</html>
