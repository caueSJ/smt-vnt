<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Management Tool</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script type="module" src="./src/js/home-script.js"></script>
</head>
<body>
    <cmp-header user-name="CauÃª Jesus"></cmp-header>
    <div id="homePage" class="main">
        <section class="info-block">
            <div class="header">
                <h2>My teams</h2>
                <a class="btn-add-team" href="./team.html">+</a>
            </div>
            <div class="content">
                <table id="teamsTable">
                    <thead>
                        <tr>
                            <th>Name <i class="fa-solid fa-sort" alt="Sort by name" title="Sort by name" data-sort="name" data-order="0"></i></th>
                            <th colspan="2">Description <i class="fa-solid fa-sort" alt="Sort by description" title="Sort by description" data-sort="description" data-order="0"></i></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
        <div class="right">
            <section class="info-block">
                <div class="header">
                    <h2>Top 5</h2>
                </div>
                <div class="content">
                    <div class="avg-age">
                        <div id="highAgeAvg" class="avg-age-content">
                            <p>Highest avg age</p>
                            <ul></ul>
                        </div>
                        <div id="lowAgeAvg" class="avg-age-content">
                            <p>Lowest avg age</p>
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </section>
            <article class="picked-container vertical-divider">
                <div>
                    <h3>Most picked player</h3>
                    <div class="picked-player">
                        <div class="most-picked">
                            <div class="player-photo">
                                <span>CR</span>
                            </div>
                        </div>
                        <div class="percentage">
                            <span>75%</span>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Less picked player</h3>
                    <div class="picked-player">
                        <div class="player-photo">
                            <span>NJ</span>
                        </div>
                        <div class="percentage">
                            <span>25%</span>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <cmp-footer></cmp-footer>
</body>
</html>
